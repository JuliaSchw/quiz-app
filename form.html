<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <link rel="stylesheet" href="./css/global.css" />
  <script src="js/index.js" defer></script>
  <script src="js/header.js" defer></script>
  <script src="js/questioncard.js" defer></script>
  <body>
    <main>
      <!-- Form -->
      <form class="card-form">
        <h3 class="form-heading">Form a new Question</h3>
        <div class="input">
          <input type="text" class="input-field" value="" required />
          <label class="input-label">Your Question</label>
        </div>
        <div class="input">
          <input type="text" class="input-field" value="" required />
          <label class="input-label">Your Answer</label>
        </div>
        <div class="input">
          <input type="text" class="input-field" value="" required />
          <label class="input-label">Your Tag</label>
        </div>
        <div class="submit">
          <button class="submit-button">Submit</button>
        </div>
      </form>

      <!-- Navigation Bar -->
      <nav>
        <ul class="navigation">
          <li
            type="button"
            class="navigation--element"
            aria-label="go to home page"
          >
            <a href="/index.html">
              <span class="material-symbols-outlined icon"> home </span>
            </a>
          </li>
          <li
            type="button"
            class="navigation--element"
            aria-label="go to your bookmarks"
          >
            <a href="/bookmark.html">
              <span class="material-symbols-outlined icon"> bookmark </span>
            </a>
          </li>
          <li
            type="button"
            class="navigation--element"
            aria-label="go to profile"
          >
            <a href="/profile.html">
              <span class="material-symbols-outlined icon">
                account_circle
              </span>
            </a>
          </li>
          <li
            type="button"
            class="navigation--element"
            aria-label="go to profile"
          >
            <a href="/form.html">
              <span class="material-symbols-outlined icon"> edit_note </span>
            </a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>

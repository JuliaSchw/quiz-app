<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App Home</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
</html>

<link rel="stylesheet" href="./css/global.css" />
<script src="js/index.js" defer></script>

<body>
  <header>
    <h1 class="title">Quiz App</h1>
  </header>
  <main>
    <section class="questioncard">
      <button class="button--bookmark" data-js="bookmark">
        <span
          class="material-symbols-outlined card--icon"
          data-js="bookmark--icon"
        >
          bookmark
        </span>
      </button>
      <h3 class="card--title">What property flips the axes in flexbox?</h3>
      <button class="button--answer">show answer</button>
      <tagline>
        <tag>#html</tag>
        <tag>#flexbox</tag>
        <tag>#css</tag>
      </tagline>
    </section>
  </main>
  <footer>
    <nav>
      <a href="/index.html">
        <button class="button--nav nav--home" aria-label="home page">
          <span class="material-symbols-outlined footer--icon"> home </span>
        </button>
      </a>
      <a href="/bookmark.html">
        <button class="button--nav nav--bookmark" aria-label="saved questions">
          <span class="material-symbols-outlined footer--icon--active">
            bookmark
          </span>
        </button>
      </a>
      <a href="/profile.html">
        <button class="button--nav nav--profile" aria-label="profile page">
          <span class="material-symbols-outlined footer--icon">
            account_circle
          </span>
        </button>
      </a>
    </nav>
  </footer>
</body>

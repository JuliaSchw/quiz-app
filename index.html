<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App Home</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
</html>

<link rel="stylesheet" href="./css/global.css" />
<script src="js/index.js" defer></script>

<!-- 
Deferred Execution: The deferred script is executed only 
after the HTML parsing is complete.

By using defer, you ensure that the script does not block the 
HTML parsing and rendering process. It is commonly used when you 
want to include scripts at the beginning of your HTML document, 
but you want to make sure they are executed after the HTML has been fully parsed.

It's important to note that the defer attribute only works for 
external scripts (those loaded with a src attribute). 
If the script is inline (written directly within the <script> tags), 
the defer attribute has no effect. -->

<body>
  <header>
    <h1 class="title">Quiz App</h1>
  </header>
  <main>
    <section class="questioncard">
      <button class="button--bookmark" data-js="bookmark">
        <span
          class="material-symbols-outlined card--icon"
          data-js="bookmark--icon"
        >
          bookmark
        </span>
      </button>
      <h3 class="card--title">What property flips the axes in flexbox?</h3>
      <button class="button--answer">show answer</button>
      <tagline>
        <tag>#html</tag>
        <tag>#flexbox</tag>
        <tag>#css</tag>
      </tagline>
    </section>
    <section>test</section>
  </main>
  <footer>
    <nav>
      <a href="/index.html">
        <button class="button--nav nav--home" aria-label="home page">
          <span class="material-symbols-outlined footer--icon--active">
            home
          </span>
        </button>
      </a>
      <a href="/bookmark.html">
        <button class="button--nav nav--bookmark" aria-label="saved questions">
          <span class="material-symbols-outlined footer--icon"> bookmark </span>
        </button>
      </a>
      <a href="/profile.html">
        <button class="button--nav nav--profile" aria-label="profile page">
          <span class="material-symbols-outlined footer--icon">
            account_circle
          </span>
        </button>
      </a>
    </nav>
  </footer>
</body>

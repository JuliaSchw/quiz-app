<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App Home</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
</html>

<link rel="stylesheet" href="./css/global.css" />
<script src="js/index.js" defer></script>
<script src="js/header.js" defer></script>

<body>
  <main>
    <!-- Question Card 01 -->
    <section class="questioncard">
      <button class="button--bookmark" data-js="bookmark">
        <span
          class="material-symbols-outlined card--icon"
          data-js="bookmark--icon"
        >
          bookmark
        </span>
      </button>
      <h3 class="card--title">What property flips the axes in flexbox?</h3>
      <button class="button--answer" data-js="button--answer">
        show answer
      </button>
      <ul class="tagline">
        <li class="tag">#html</li>
        <li class="tag">#flexbox</li>
        <li class="tag">#css</li>
      </ul>
    </section>

    <!-- Navigation Bar -->
    <nav>
      <ul class="navigation">
        <li
          type="button"
          class="navigation--element"
          aria-label="go to home page"
        >
          <a href="/index.html">
            <span class="material-symbols-outlined icon"> home </span>
          </a>
        </li>
        <li
          type="button"
          class="navigation--element"
          aria-label="go to your bookmarks"
        >
          <a href="/bookmark.html">
            <span class="material-symbols-outlined icon"> bookmark </span>
          </a>
        </li>
        <li
          type="button"
          class="navigation--element"
          aria-label="go to profile"
        >
          <a href="/profile.html">
            <span class="material-symbols-outlined icon"> account_circle </span>
          </a>
        </li>
        <li
          type="button"
          class="navigation--element"
          aria-label="go to profile"
        >
          <a href="/form.html">
            <span class="material-symbols-outlined icon"> edit_note </span>
          </a>
        </li>
      </ul>
    </nav>
  </main>
</body>
